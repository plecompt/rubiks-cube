<div class="cube-container">
    <div class="cube-net">
      <!-- Face supérieure (UP) -->
      <div class="face up">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('up', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('up', 2, 2)"></div>
        </div>
      </div>
  
      <!-- Face gauche (LEFT) -->
      <div class="face left">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('left', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('left', 2, 2)"></div>
        </div>
      </div>
  
      <!-- Face avant (FRONT) -->
      <div class="face front">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('front', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('front', 2, 2)"></div>
        </div>
      </div>
  
      <!-- Face droite (RIGHT) -->
      <div class="face right">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('right', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('right', 2, 2)"></div>
        </div>
      </div>
  
      <!-- Face arrière (BACK) -->
      <div class="face back">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('back', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('back', 2, 2)"></div>
        </div>
      </div>
  
      <!-- Face inférieure (DOWN) -->
      <div class="face down">
        <div class="grid">
          <div class="square" [style.background-color]="getCubeColor('down', 0, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 0, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 0, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 1, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 1, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 1, 2)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 2, 0)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 2, 1)"></div>
          <div class="square" [style.background-color]="getCubeColor('down', 2, 2)"></div>
        </div>
      </div>
    </div>
</div>

<div class="button-container">
    <div class="clockwise-transform">
        <button (click)="transformUp()">Up (U)</button>
        <button (click)="transformDown()">Down (D)</button>
        <button (click)="transformLeft()">Left (L)</button>
        <button (click)="transformRight()">Right (R)</button>
        <button (click)="transformFront()">Front (F)</button>
        <button (click)="transformBack()">Back (B)</button>
    </div>
    <div class="anticlockwise-transform">
        <button (click)="transformUpReverse()">Up' (U')</button>
        <button (click)="transformDownReverse()">Down' (D')</button>
        <button (click)="transformLeftReverse()">Left' (L')</button>
        <button (click)="transformRightReverse()">Right' (R')</button>
        <button (click)="transformFrontReverse()">Front' (F')</button>
        <button (click)="transformBackReverse()">Back' (B')</button>
    </div>
</div>
